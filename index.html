<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Basic Tutorials</title>
</head>

<body>
	<!-- number validation-->
	<p>Enter a number between 1 to 99</p>
	<input id="number"/>
	<button type="button" onclick="validateNumber()">Submit</button>
	<div id="output"></div>
	
	<script>
		function validateNumber(){
			var x,output;
			x = document.getElementById("number").value;
			//check if x is not a number or less than 1 or greater than 99
			if( isNaN(x) || x <1 || x>99){
				output = 'x is not a valid number';
			}else{
				output = 'x is a valid number';
			}
			//alert(output);
			document.getElementById("output").innerHTML = output;
		}
	
	</script>
	<!--/. number validation-->

	<!--Display possibility-->

			window.alert(x);
			console.log(x);

	</script>

<!-- Fahrenheit to Celsius -->
	<input type="text" id="temp">
	<button type="button" onclick="toCelsius()">Convert</button>

	<script>
		function toCelsius() {
			var f, c;
			f = document.getElementById("temp").value;
			c = (5/9) * (f-32);
			window.alert(c);
		}
	</script>
</body>
